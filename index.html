<script>
$('body').append('<div style="" id="loadingDiv"><xx style="z-index:99999" data-text="Loading...">Loading...</xx></div>');
$(window).on('load', function(){
  setTimeout(removeLoader, 500); //wait for page load PLUS two seconds.
});
function removeLoader(){
    $( "#loadingDiv" ).fadeOut(500, function() {
        $('html, body').css({overflow: 'hidden'});
      // fadeOut complete. Remove the loading div
      $('html, body').css({overflow: 'visible'});
 
      $( "#loadingDiv" ).remove(); //makes page more lightweight 
  });  
}
</script>
    
<script>
    
$(window).on("load",function() {
  $(window).scroll(function() {
    var windowBottom = $(this).scrollTop() + $(this).innerHeight();
    $(".fade").each(function() {
      /* Check the location of each desired element */
      var objectBottom = $(this).offset().top + $(this).outerHeight();
      
      /* If the element is completely within bounds of the window, fade it in */
      if (objectBottom < windowBottom) { //object comes into view (scrolling down)
        if ($(this).css("opacity")==0) {$(this).fadeTo(500,1);}
      } else { //object goes out of view (scrolling up)
        if ($(this).css("opacity")==1) {$(this).fadeTo(500,0);}
      }
    });
  }).scroll(); //invoke scroll-handler on page-load
});
    
</script>

<script>
    const content = document.querySelector("section");
    let currentPos = window.pageYOffset;
    
    const callDistort = function() {
        const newPos = window.pageYOffset;
        const diff = newPos - currentPos;
        const speed = diff * 0.35;
        
        content.style.transform = "skewY(" + speed + "deg)";
        currentPos = newPos;
        requestAnimationFrame(callDistort);
    }
    callDistort();
</script>
    

<script>
$(document).ready(function () {
  $(".parallax").each(function () {
    var $this = $(this);
		$this.data("top", $this.offset().top);
		$this.data("rate", $this.attr("data-parallax-rate"));
	});
	$(window).scroll(function () {
		$(".parallax").each(function () {
			var scrollTop = $(window).scrollTop();
			var rate = $(this).data("rate");
			var thisTop  = scrollTop - scrollTop * rate
			$(this).css("top", $(this).data("top") + thisTop);
		});
	});
});    
</script>
