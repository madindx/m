<script>
$('body').append('<div id="loader"></div>');
$(window).on('load', function(){
    
    $('.loadlogo').css({
        opacity: '100%',
        filter: 'blur(0)',
        marginTop: '0'
        });
    
    
    setTimeout(function() {
    $('.loadreveal').css({
        transform: 'translate(-50%,-50%) rotate(-180deg)',
        opacity: '50%'
        });
        
    $('.loadswish').css({
        opacity: '100%'
        });
    },600);
    
    setTimeout(function() {     
    $('.loadlogo').css({
        transition: '1s ease',
        opacity: '0%',
        marginTop: '-25vw'
        });
    $('.loadswish').css({
        transition: '1s ease',
        opacity: '0%',
        marginTop: '-25vw'
        });
    $('.loadreveal').css({
        transition: '1s ease',
        opacity: '0%',
        marginTop: '-25vw'
        });
    },1400);
    
  setTimeout(removeLoader, 1500);
});
function removeLoader(){
    $( "#loader" ).fadeOut(1500, function() {
      $('html, body').css({overflow: 'hidden'});
      $('html, body').css({overflow: 'visible'});
  });  
}
</script>

<script>
    var skew = document.getElementById('bg');

    window.onmousemove = function (e) {
        var x = e.clientX,
            y = e.clientY;
        
        skew.style.top = (y + 2)*-.02 + 'px';
        skew.style.left = (x + 2)*-.02 + 'px';
    };
    
    const backgrounds = ["bg1.png", "bg2.png"];

    const rng = Math.floor(Math.random() * backgrounds.length);
    
    $(window).on('load', function(){
        document.getElementById("bg").style.backgroundImage = "url(" + backgrounds[rng] + ")";
        if (backgrounds[rng] == "bg1.png") {
            document.getElementById("bg").href = "https://unsplash.com/photos/6egdNN_3k3I";
        } else
        if (backgrounds[rng] == "bg2.png") {
            document.getElementById("bg").href = "https://unsplash.com/photos/HMCNkAK45r0";
        }
    });

</script>
